<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/iframe/assets/css/style.css?v=afed1ca1201224a930e1ec3dfc62830950379134">
        <title>iframe</title>
    </head>
    <body>
        <div class="container-lg px-3 my-5 markdown-body">
            <h1 id="iframe">iframe</h1>
            <details>
                I want to be Iframe.
                <span>
                    It contains a script sending window message to parent when button is clicked. You can see the event content in the console
                </span>
            </details>
            <div>
                <button id="sendMessageButton">Send Message to Parent</button>
            </div>
        </div>

        <script>

            window.onload = function() {
                var message = "Hello from iframe!";
                var event = new CustomEvent('loaded', { detail: message });
                window.parent.dispatchEvent(event);
                console.log('> sending', event);
            };

            var button = document.getElementById('sendMessageButton');
            button.addEventListener('click', function() {
                var message = "Button clicked in iframe!";
                var event = new CustomEvent('confirmed', { detail: message });
                window.parent.dispatchEvent(event);
                window.top.postMessage('confirmed', '*')
                console.log('> sending', event);
            });
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
        <script>anchors.add();</script>
    </body>
</html>
