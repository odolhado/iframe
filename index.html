
<body>

    <div>
        MyIframe
        <span>
            script sending signal when button is pushed
        </span>
    </div>
    <script>
        // Dispatch a custom event from the iframe
        window.onload = function() {
            var message = "Hello from iframe!";
            var event = new CustomEvent('confirmed', { detail: message });
            window.parent.dispatchEvent(event);
        };
    </script>
</body>
